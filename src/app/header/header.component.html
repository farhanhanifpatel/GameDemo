<div class="modal fade" id="change" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">CHANGE PROFILE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">BIO:</label>
                     <input type="text" class="form-control" id="recipient-name" (change)="emailChange($event)">
                </div>

                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Profile Pitucher:</label>
                     <input type="file" class="form-control" id="recipient-name"  (change)="profileChange($event)">
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="profile(bio,profile_pitucher)">UPDATE</button>
            </div>
        </div>
    </div>
</div>
