<section class="vh-20 gradient-custom mt-5">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="userRegister" (ngSubmit)="onSubmit()">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">VERIFY OTP</h2>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="otp"
                    formControlName="otp" />
                  <span *ngIf="otp && otp.invalid && otp.touched" style="color: red;">Please Enter Code</span>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">VERIFY</button>
              </div>
              <div>
                <p class="mb-100">Already Account ? <a routerLink="/" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
            </form>                                                                                                                                                                                                                                                
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
